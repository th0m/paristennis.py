{% for date, hours in content.iteritems() %}
<h1>{{ date }}</h1>
{% for hour, bookings in hours.iteritems() %}
<h2>{{ hour }}</h2>
<table>
<tr>
<th>Arrondissement</th>
<th>Tennis</th>
<th>Court</th>
</tr>
{% for booking in bookings %}
<tr>
<td>{{ booking.arrdt }}</td>
<td>{{ booking.tennis }}</td>
<td>{{ booking.court }}</td>
</tr>
{% endfor %}
</table>
{% endfor %}
{% endfor %}
